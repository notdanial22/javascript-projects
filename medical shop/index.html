<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Shop</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  
  <div class="content" id="cartContent">
    <!-- Cart content will be displayed here -->
  </div>

  <div class="products">
    <label for="medicine"><h1>Choose a medicine:</h1></label>
    <select id="medicine"  onchange="updateMedicinePrice()" name="medicine">
      <option value="Paracetamol">Paracetamol</option>
      <option value="Aspirin">Aspirin</option>
      <option value="Ibuprofen">Ibuprofen</option>
      <option value="Loratadine">Loratadine</option>
      <option value="Omeprazole">Omeprazole</option>
      <option value="Simvastatin">Simvastatin</option>
      <option value="Metformin">Metformin</option>
      <option value="Amoxicillin">Amoxicillin</option>
      <option value="Ciprofloxacin">Ciprofloxacin</option>
      <option value="Diazepam">Diazepam</option>
    </select>

    <label for="amount"><h1>Enter amount:</h1></label>
    <input type="number" id="amount" name="amount" value="10" min="1"><br>
    <div id="medicineInfo">Medicine: <span id="medicineName"></span>, Price: <span id="medicinePrice">0</span></div>

    <button class="button-33" role="button" onclick="addToCart()">Add to Cart</button>
  </div>

  <script src="./app.js" async defer></script>
</body>
</html>
